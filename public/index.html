<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Utilities</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">TikTok Utilities</h1>

    <!-- Input Username Form -->
    <div class="mb-4">
      <input type="text" id="username" class="form-control" placeholder="Enter TikTok username">
    </div>
    
    <!-- Button to Fetch Data -->
    <button id="fetchData" class="btn btn-primary w-100">Get Data Showcase Info</button>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-flex justify-content-center mt-3" style="display:none;">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>

    <!-- Result Container -->
    <div id="resultContainer" class="mt-3" style="display:none;">
      <h4>Creator Info</h4>
      <ul class="list-group">
        <li class="list-group-item">Creator Name: <span id="creatorName"></span></li>
        <li class="list-group-item">Followers: <span id="followers"></span></li>
        <li class="list-group-item">Total Products: <span id="totalProducts"></span></li>
        <li class="list-group-item">Products Sold: <span id="productsSold"></span></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="/script.js"></script>
</body>
</html>
