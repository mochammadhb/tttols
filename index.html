<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Creator Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">TikTok Creator Info</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="username" class="form-label">Enter TikTok Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter TikTok username (without @)">
        </div>
        <button class="btn btn-primary w-100" id="fetchData">Fetch Creator Info</button>
      </div>
    </div>

    <div class="mt-4" id="creatorInfo" style="display: none;">
      <h3 class="text-center">Creator Details</h3>
      <div class="card">
        <div class="card-body">
          <p><strong>Creator Name:</strong> <span id="creatorName"></span></p>
          <p><strong>Followers:</strong> <span id="followers"></span></p>
          <p><strong>Total Products:</strong> <span id="totalProducts"></span></p>
          <p><strong>Products Sold:</strong> <span id="productsSold"></span></p>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center" id="errorMessage" style="display: none;">
      <div class="alert alert-danger"></div>
    </div>
  </div>

  <script>
    document.getElementById('fetchData').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();

      if (!username) {
        showError("Please enter a TikTok username!");
        return;
      }

      try {
        // URL TikTok
        const tiktokURL = `https://www.tiktok.com/@${username}`;

        // Fetch TikTok page content
        const response = await fetch(tiktokURL);

        if (!response.ok) {
          throw new Error(`Failed to fetch TikTok page. Status: ${response.status}`);
        }

        const text = await response.text();

        // Extract script content with id="__UNIVERSAL_DATA_FOR_REHYDRATION__"
        const scriptRegex = /<script id="__UNIVERSAL_DATA_FOR_REHYDRATION__"[^>]*>([\s\S]*?)<\/script>/;
        const scriptMatch = text.match(scriptRegex);

        if (!scriptMatch) {
          throw new Error("Failed to find the script with id='__UNIVERSAL_DATA_FOR_REHYDRATION__'!");
        }

        const scriptContent = scriptMatch[1]; // JSON content as string
        const data = JSON.parse(scriptContent); // Parse JSON to object

        // Extract UID and creator info
        const uid = data.id;

        if (!uid) {
          throw new Error("Failed to extract UID!");
        }

        // Fetch additional creator info using UID from API
        const apiFetchURL = `https://oec22-normal-alisg.tokopediax.com/api/showcase/v1/creator_info/get?creator_uid=${uid}&aid=1988`;
        const apiResponse = await fetch(apiFetchURL);

        if (!apiResponse.ok) {
          throw new Error(`Failed to fetch creator info from API. Status: ${apiResponse.status}`);
        }

        const apiData = await apiResponse.json();
        const detailedInfo = apiData.data.data.creator_info;

        // Update UI with creator info
        document.getElementById('creatorName').innerText = detailedInfo.creator_name || "N/A";
        document.getElementById('followers').innerText = detailedInfo.followers_info.value || "0";
        document.getElementById('totalProducts').innerText = detailedInfo.product_count_info.value || "0";
        document.getElementById('productsSold').innerText = detailedInfo.sold_count_info.value || "0";

        document.getElementById('creatorInfo').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
      } catch (error) {
        console.error(error);
        showError(error.message || "An unexpected error occurred!");
      }
    });

    // Show error message
    function showError(message) {
      const errorMessageElement = document.getElementById('errorMessage');
      errorMessageElement.style.display = 'block';
      errorMessageElement.querySelector('.alert').innerText = message;
      document.getElementById('creatorInfo').style.display = 'none';
    }
  </script>
</body>
</html>
