<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Creator Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">TikTok Creator Info</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="username" class="form-label">Enter TikTok Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter TikTok username (without @)">
        </div>
        <button class="btn btn-primary w-100" id="fetchData">Fetch Creator Info</button>
      </div>
    </div>

    <div class="mt-4" id="creatorInfo" style="display: none;">
      <h3 class="text-center">Creator Details</h3>
      <div class="card">
        <div class="card-body">
          <p><strong>Creator Name:</strong> <span id="creatorName"></span></p>
          <p><strong>Followers:</strong> <span id="followers"></span></p>
          <p><strong>Total Products:</strong> <span id="totalProducts"></span></p>
          <p><strong>Products Sold:</strong> <span id="productsSold"></span></p>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center" id="errorMessage" style="display: none;">
      <div class="alert alert-danger"></div>
    </div>
  </div>

  <script>
    document.getElementById('fetchData').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();

      if (!username) {
        showError("Please enter a TikTok username!");
        return;
      }

      try {
        const response = await fetch(`/api/fetch-tiktok?username=${username}`);
        if (!response.ok) {
          throw new Error("Failed to fetch creator info");
        }

        const data = await response.json();
        document.getElementById('creatorName').innerText = data.creator_name || "N/A";
        document.getElementById('followers').innerText = data.followers || "0";
        document.getElementById('totalProducts').innerText = data.total_products || "0";
        document.getElementById('productsSold').innerText = data.products_sold || "0";

        document.getElementById('creatorInfo').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
      } catch (error) {
        console.error(error);
        showError(error.message || "An unexpected error occurred!");
      }
    });

    function showError(message) {
      const errorMessageElement = document.getElementById('errorMessage');
      errorMessageElement.style.display = 'block';
      errorMessageElement.querySelector('.alert').innerText = message;
      document.getElementById('creatorInfo').style.display = 'none';
    }
  </script>
</body>
</html>
